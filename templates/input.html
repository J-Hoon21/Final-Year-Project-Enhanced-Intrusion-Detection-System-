{% extends "layout.html" %}
{% block content %}


<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Dashboard Login</h1>
    </header>
    
    <form class="w3-container" action="" method="post" enctype="multipart/form-data">
        <label class="w3-text-teal"><b>Username</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='username' value="{{ username }}" required>
      
        <label class="w3-text-teal"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name='password' value="{{ password }}" required>
      
        <br>
        <input class="w3-btn w3-blue-grey" name="login" type="submit" value="Login">
        
      </form>

    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>



  {% endblock %}
