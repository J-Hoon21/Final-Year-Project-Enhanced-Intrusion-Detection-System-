{% extends "dashboard_layout.html" %}
{% block content %}


<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Create User</h1>
    </header>
    
    <form class="w3-container" action="" method="post" enctype="multipart/form-data">
        <label class="w3-text-teal"><b>Username</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='username' value="{{ username }}" required>
      
        <label class="w3-text-teal"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name='password' value="{{ password }}"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
		title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
        <br>
        <input class="w3-btn w3-blue-grey" name="create_user" type="submit" value="Create User">
        
      </form>

    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
	
	{% if msg %}
      <p class="info"><strong>Info:</strong> {{ msg }}
    {% endif %}
    
    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>



  {% endblock %}
